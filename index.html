<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom English Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- å…¨å±€è¨­å®š --- */
        :root {
            --bg-color: #E0F7FA;
            --accent-pink: #FF4081;
            --accent-blue: #00B0FF;
            --accent-green: #00E676;
            --accent-red: #D50000;
            --text-color: #37474F;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden;
            color: var(--text-color);
        }

        button {
            font-family: 'Fredoka', sans-serif; cursor: pointer; border: none; outline: none;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        /* è¿”å›æŒ‰éˆ• */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: #546E7A; color: white;
            padding: 10px 20px; border-radius: 30px;
            font-size: 1.2rem; font-weight: bold;
            box-shadow: 0 4px 0 #37474F; z-index: 999;
        }

        /* é é¢åˆ‡æ› */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .screen.active { display: flex; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ==============================
           ä¸»é¸å–® (Menu)
           ============================== */
        .menu-title { font-size: 4rem; color: #0277BD; margin-bottom: 50px; text-shadow: 3px 3px white; text-align: center; }
        .menu-container { display: flex; gap: 50px; }
        .menu-card {
            background: white; width: 320px; height: 380px;
            border-radius: 30px; border: 8px solid #fff;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .menu-card:hover { transform: translateY(-10px); }
        .menu-icon { font-size: 7rem; margin-bottom: 20px; }
        .menu-text { font-size: 2rem; font-weight: 700; color: #555; }
        
        .card-g1 { border-color: var(--accent-pink); }
        .card-g2 { border-color: var(--accent-red); }

        /* ==============================
           Game 1: Spin & Act
           ============================== */
        .slot-machine-container {
            background: #FFEBEE; border: 10px solid white;
            border-radius: 40px; padding: 40px;
            width: 80%; max-width: 800px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .slot-window {
            background: white; width: 100%; height: 300px;
            border-radius: 20px; border: 5px solid #FFCDD2;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin-bottom: 30px; overflow: hidden;
        }
        .slot-emoji { font-size: 10rem; line-height: 1.2; }
        .slot-text { font-size: 3rem; font-weight: 800; color: var(--accent-pink); text-align: center; margin-top: 10px;}
        
        .big-btn {
            padding: 20px 60px; font-size: 2.5rem; font-weight: 800;
            color: white; border-radius: 60px;
            box-shadow: 0 10px 0 rgba(0,0,0,0.2);
        }
        .btn-spin { background: var(--accent-pink); box-shadow: 0 10px 0 #C2185B; }
        .btn-spin:active { box-shadow: 0 0 0; transform: translateY(10px); }
        .spinning .slot-emoji { animation: spinBlur 0.1s infinite; }
        @keyframes spinBlur { 0% { transform: translateY(-10px); filter: blur(5px); } 50% { transform: translateY(10px); filter: blur(5px); } }

        /* ==============================
           Game 2: Time Bomb (å–®å­—åŠ å¼·ç‰ˆ)
           ============================== */
        .bomb-container {
            width: 90%; max-width: 1000px; height: 85%;
            background: #FFEBEE; border-radius: 40px; border: 10px solid white;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* å€’æ•¸è¨ˆæ™‚æ¢ */
        .fuse-wrapper {
            width: 80%; height: 40px; background: #37474F;
            border-radius: 20px; margin-bottom: 10px;
            position: relative; overflow: hidden; border: 4px solid #fff;
        }
        .fuse-bar {
            height: 100%; width: 100%;
            background: repeating-linear-gradient(45deg, #FFC107, #FFC107 10px, #FF6F00 10px, #FF6F00 20px);
            transition: width 0.1s linear;
        }
        .bomb-icon { font-size: 3rem; position: absolute; right: -20px; top: -10px; z-index: 10; }

        /* é¡Œç›®å€ */
        .bomb-stage {
            flex: 1; width: 100%; background: white;
            border-radius: 30px; border: 4px solid #FFCDD2;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            margin-bottom: 20px; position: relative; padding: 10px;
        }
        
        .bomb-visuals { display: flex; align-items: center; gap: 30px; margin-bottom: 10px; }
        .bomb-item { font-size: 9rem; }
        .bomb-mood { font-size: 7rem; animation: heartbeat 1s infinite; }
        @keyframes heartbeat { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* é‡é»ä¿®æ”¹ï¼šå–®å­—é¡¯ç¤ºå€ */
        .bomb-word-display {
            font-size: 4rem; font-weight: 800; color: #37474F;
            background: #E3F2FD; padding: 5px 30px; border-radius: 20px;
            text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 5px 0 #BBDEFB;
        }

        /* è€å¸«æ“ä½œæŒ‰éˆ• */
        .bomb-controls {
            display: flex; gap: 30px; width: 100%; height: 120px;
        }
        .b-btn {
            flex: 1; border-radius: 20px; font-size: 2rem; font-weight: 800; color: white;
            display: flex; align-items: center; justify-content: center; gap: 15px;
            box-shadow: 0 10px 0 rgba(0,0,0,0.2);
        }
        .btn-like { background: var(--accent-green); box-shadow: 0 10px 0 #2E7D32; }
        .btn-dislike { background: var(--accent-red); box-shadow: 0 10px 0 #B71C1C; }
        .b-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 rgba(0,0,0,0.2); }

        /* åˆ†æ•¸ */
        .score-display {
            position: absolute; top: 20px; right: 30px;
            font-size: 2rem; font-weight: 800; color: #C62828;
            background: #FFEBEE; padding: 5px 20px; border-radius: 20px;
        }

        /* é®ç½© */
        .bomb-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        .bomb-overlay h2 { font-size: 5rem; margin: 0; color: #FF5252; text-shadow: 0 0 20px red; }
        .bomb-overlay p { font-size: 2rem; margin-top: 10px; color: #ddd; }
        .restart-btn {
            background: #fff; color: #333; padding: 15px 50px;
            font-size: 2rem; border-radius: 50px; font-weight: bold; margin-top: 30px;
        }

        /* æ­£ç¢ºç‰¹æ•ˆ */
        .feedback-plus {
            position: absolute; font-size: 5rem; color: #00C853; font-weight: bold;
            animation: floatUp 0.8s forwards; pointer-events: none; text-shadow: 2px 2px white;
        }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-80px); } }

    </style>
</head>
<body>

    <!-- ================= ä¸»é¸å–® ================= -->
    <div id="menu-screen" class="screen active">
        <div class="menu-title">Classroom Games</div>
        <div class="menu-container">
            <!-- Game 1 -->
            <div class="menu-card card-g1" onclick="showScreen('game1-screen')">
                <div class="menu-icon">ğŸ°</div>
                <div class="menu-text">Spin & Act</div>
            </div>
            <!-- Game 2 -->
            <div class="menu-card card-g2" onclick="showScreen('game2-screen'); initGame2()">
                <div class="menu-icon">ğŸ’£</div>
                <div class="menu-text">Time Bomb</div>
            </div>
        </div>
    </div>

    <!-- ================= Game 1: Spin & Act ================= -->
    <div id="game1-screen" class="screen">
        <button class="back-btn" onclick="showScreen('menu-screen')">Back</button>
        <div class="slot-machine-container">
            <div class="slot-window" id="g1-display">
                <div class="slot-emoji" id="g1-icon">â“</div>
                <div class="slot-text" id="g1-text">Ready to Act?</div>
            </div>
            <button class="big-btn btn-spin" id="g1-btn" onclick="spinG1()">SPIN!</button>
        </div>
    </div>

    <!-- ================= Game 2: Time Bomb ================= -->
    <div id="game2-screen" class="screen">
        <button class="back-btn" onclick="stopGame2(); showScreen('menu-screen')">Back</button>
        
        <div class="bomb-container">
            <div class="score-display">Score: <span id="bomb-score">0</span></div>
            
            <!-- è¨ˆæ™‚æ¢ -->
            <div class="fuse-wrapper">
                <div class="fuse-bar" id="fuse-bar"></div>
                <div class="bomb-icon">ğŸ’£</div>
            </div>

            <!-- é¡Œç›®å€ -->
            <div class="bomb-stage">
                <div class="bomb-visuals">
                    <div id="bomb-item" class="bomb-item">ğŸ•</div>
                    <div style="font-size:4rem; color:#ccc;">+</div>
                    <div id="bomb-mood" class="bomb-mood">ğŸ˜</div>
                </div>
                <!-- é€™è£¡æœƒé¡¯ç¤ºè¶…å¤§å–®å­— -->
                <div id="bomb-word" class="bomb-word-display">PIZZA</div>
            </div>

            <!-- è€å¸«æ“ä½œæŒ‰éˆ• -->
            <div class="bomb-controls">
                <button class="b-btn btn-like" onclick="checkBomb(true)">
                    <span>ğŸ‘ I LIKE...</span>
                </button>
                <button class="b-btn btn-dislike" onclick="checkBomb(false)">
                    <span>ğŸ‘ I DON'T LIKE...</span>
                </button>
            </div>

            <!-- é–‹å§‹/çµæŸé®ç½© -->
            <div id="bomb-start-overlay" class="bomb-overlay" style="background:rgba(255,255,255,0.95); color:#333; display:flex;">
                <h2 style="color:#D50000; text-shadow:none; font-size:4rem;">TIME BOMB</h2>
                <p>Say the word! Stop the bomb!</p>
                <button class="restart-btn" style="background:#D50000; color:white;" onclick="startGame2()">START GAME</button>
            </div>

            <div id="bomb-end-overlay" class="bomb-overlay">
                <h2>BOOM!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button class="restart-btn" onclick="startGame2()">Try Again</button>
            </div>
        </div>
    </div>

    <script>
        // --- èªéŸ³å·¥å…· (TTS) ---
        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'en-US'; 
                u.rate = 1.0; 
                window.speechSynthesis.speak(u);
            }
        }

        // --- é é¢åˆ‡æ› ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // ============================================
        //  Game 1: Spin & Act
        // ============================================
        const g1Items = [
            { t: "I like flying!", i: "ğŸ¦…" }, 
            { t: "I like painting!", i: "ğŸ¨" },
            { t: "I like running!", i: "ğŸƒ" }, 
            { t: "I like dancing!", i: "ğŸ’ƒ" },
            { t: "I like sleeping!", i: "ğŸ˜´" }, 
            { t: "I like swimming!", i: "ğŸŠ" },
            { t: "I like pizza!", i: "ğŸ•" },
            { t: "I like reading!", i: "ğŸ“–" }
        ];
        let g1Spinning = false;

        function spinG1() {
            if (g1Spinning) return;
            g1Spinning = true;
            
            const btn = document.getElementById('g1-btn');
            const display = document.getElementById('g1-display');
            const icon = document.getElementById('g1-icon');
            const text = document.getElementById('g1-text');

            btn.disabled = true;
            btn.innerText = "Spinning...";
            display.classList.add('spinning');
            
            speak("Ready... Go!");

            let count = 0;
            const t = setInterval(() => {
                const r = g1Items[Math.floor(Math.random() * g1Items.length)];
                icon.innerText = r.i; text.innerText = "I like...";
                count++;
                if (count > 20) {
                    clearInterval(t);
                    stopG1(icon, text, display, btn);
                }
            }, 80);
        }

        function stopG1(icon, text, display, btn) {
            const finalItem = g1Items[Math.floor(Math.random() * g1Items.length)];
            display.classList.remove('spinning');
            icon.innerText = finalItem.i;
            text.innerText = finalItem.t;
            speak(finalItem.t);
            g1Spinning = false;
            btn.disabled = false;
            btn.innerText = "SPIN!";
        }

        // ============================================
        //  Game 2: Time Bomb (å–®å­—è¼”åŠ©ç‰ˆ)
        // ============================================
        const g2Vocab = [
            { name: "pizza", icon: "ğŸ•" }, { name: "ice cream", icon: "ğŸ¦" },
            { name: "spiders", icon: "ğŸ•·ï¸" }, { name: "snakes", icon: "ğŸ" },
            { name: "homework", icon: "ğŸ“" }, { name: "music", icon: "ğŸµ" },
            { name: "rain", icon: "ğŸŒ§ï¸" }, { name: "broccoli", icon: "ğŸ¥¦" },
            { name: "bugs", icon: "ğŸ›" }, { name: "cats", icon: "ğŸˆâ€â¬›" }
        ];

        let bombScore = 0;
        let bombTimer = null;
        let fuseValue = 100; // 0-100%
        let bombCurrent = null;
        let bombIsLike = true;
        let isBombPlaying = false;
        const decayRate = 0.3; // ç¨å¾®èª¿æ…¢é€Ÿåº¦ï¼Œçµ¦å­¸ç”Ÿæ™‚é–“åæ‡‰

        function initGame2() {
            document.getElementById('bomb-start-overlay').style.display = 'flex';
            document.getElementById('bomb-end-overlay').style.display = 'none';
        }

        function startGame2() {
            document.getElementById('bomb-start-overlay').style.display = 'none';
            document.getElementById('bomb-end-overlay').style.display = 'none';
            bombScore = 0;
            fuseValue = 100;
            updateBombScore();
            isBombPlaying = true;
            
            nextBombQ();
            
            // å•Ÿå‹•è¨ˆæ™‚å™¨
            if(bombTimer) clearInterval(bombTimer);
            bombTimer = setInterval(gameLoop, 50);
        }

        function stopGame2() {
            isBombPlaying = false;
            if(bombTimer) clearInterval(bombTimer);
        }

        function gameLoop() {
            if(!isBombPlaying) return;
            
            // éš¨åˆ†æ•¸å¢åŠ é€Ÿåº¦ï¼Œä½†èµ·å§‹é€Ÿåº¦è¼ƒæ…¢
            let speed = decayRate + (bombScore * 0.02);
            fuseValue -= speed;
            
            const bar = document.getElementById('fuse-bar');
            bar.style.width = fuseValue + "%";
            
            // é¡è‰²è®ŠåŒ–
            if(fuseValue < 30) bar.style.background = "red";
            else if(fuseValue < 60) bar.style.background = "orange";
            else bar.style.background = "repeating-linear-gradient(45deg, #FFC107, #FFC107 10px, #FF6F00 10px, #FF6F00 20px)";

            if(fuseValue <= 0) {
                gameOverBomb();
            }
        }

        function nextBombQ() {
            // éš¨æ©Ÿé¡Œ
            bombCurrent = g2Vocab[Math.floor(Math.random() * g2Vocab.length)];
            bombIsLike = Math.random() < 0.5; // 50% æ©Ÿç‡

            // æ›´æ–°UI
            document.getElementById('bomb-item').innerText = bombCurrent.icon;
            
            // 1. é¡¯ç¤ºå¤§å–®å­—
            const wordDisplay = document.getElementById('bomb-word');
            wordDisplay.innerText = bombCurrent.name.toUpperCase();
            
            const mood = document.getElementById('bomb-mood');
            if(bombIsLike) {
                mood.innerText = "ğŸ˜";
            } else {
                mood.innerText = "ğŸ¤¢";
            }

            // 2. è‡ªå‹•æœ—è®€å–®å­—ï¼Œå¹«åŠ©è½è¦º
            speak(bombCurrent.name);
        }

        function checkBomb(userChoice) {
            if(!isBombPlaying) return;

            const isCorrect = (userChoice === bombIsLike);
            
            if(isCorrect) {
                // ç­”å°çå‹µ
                bombScore++;
                fuseValue = Math.min(100, fuseValue + 20); // çå‹µå¤šä¸€é»æ™‚é–“
                updateBombScore();
                
                showFeedback("+1");
                
                // æœ—è®€å®Œæ•´å¥å­ (å¼·åŒ–è¨˜æ†¶)
                if(userChoice) speak("I like " + bombCurrent.name);
                else speak("I don't like " + bombCurrent.name);
                
                nextBombQ();
            } else {
                // ç­”éŒ¯æ‡²ç½°
                fuseValue -= 15; 
                speak("Oh no!");
                document.getElementById('fuse-bar').style.background = "white"; 
            }
        }

        function showFeedback(text) {
            const el = document.createElement('div');
            el.className = 'feedback-plus';
            el.innerText = text;
            el.style.left = '50%';
            el.style.top = '40%';
            document.querySelector('.bomb-stage').appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function updateBombScore() {
            document.getElementById('bomb-score').innerText = bombScore;
        }

        function gameOverBomb() {
            isBombPlaying = false;
            clearInterval(bombTimer);
            document.getElementById('final-score').innerText = bombScore;
            document.getElementById('bomb-end-overlay').style.display = 'flex';
            speak("Boom! Game Over.");
        }

    </script>
</body>
</html>
